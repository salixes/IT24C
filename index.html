  <style>
    body {
      background: linear-gradient(135deg, #a8c0ff, #f7b7a3); /* Soft gradient background */
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Roboto', sans-serif;
    }

    .applet-flex-container {
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 2rem;
      margin-left: 5%;
      width: 90%;
      gap: 1.5rem;
    }

    .applet-flex-container>div {
      color: #2c3e50; /* Dark text for readability */
      border-radius: 15px;
      background-color: #ecf0f1; /* Light gray background for cards */
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      padding: 20px;
      max-width: 300px;
      min-height: 250px;
      box-sizing: border-box;
      position: relative;
    }

    .applet-flex-container>div:hover {
      transform: translateY(-10px);
      background-color: #e1e9f0; /* Slightly darker gray on hover */
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .title {
      margin-top: 2rem;
      text-align: center;
      font-size: 3rem;
      color: #d35400; /* Warm orange for the title */
      text-transform: uppercase;
      font-weight: 600;
    }

    .applet-card {
      flex: 1 1 20rem;
      max-width: 20rem;
      width: 25rem;
      height: 15rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    .applet-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      border-radius: 50%;
      background-color: #f39c12; /* Soft yellow for buttons */
      border: none;
      padding: 10px 15px;
      font-size: 1.25rem;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .applet-btn:hover {
      background-color: #e67e22; /* Coral color for hover effect */
      color: white;
      transform: scale(1.2);
    }

    .navbar {
      background: linear-gradient(500deg, #8e44ad, #9b59b6); /* Purple gradient for navbar */
    }

    .navbar .navbar-nav .nav-link {
      color: white;
    }

    .navbar .navbar-brand {
      color: white;
    }

    form .btn {
      border: 1px solid white;
      background-color: transparent;
      color: white;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    form .btn:hover {
      background-color: #f39c12;
      color: white;
    }

    .dropdown-item {
      color: #34495e;
    }

    .dropdown-item:hover {
      background-color: #f39c12;
      color: white;
    }
