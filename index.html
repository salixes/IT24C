    <style>
        body {
            background: #f1f1f1; /* Lighter background for better readability */
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .applet-flex-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(22rem, 1fr)); /* Larger cards */
            gap: 2rem; /* Increased gap between cards */
            margin-top: 2rem;
            margin-left: 3rem;
            margin-right: 3rem;
            width: 90%; /* Wider container */
        }

        .applet-flex-container > div {
            color: white;
            border-radius: 15px; /* Slightly larger rounded corners */
            border: 1px solid #ddd;
            background-color: #6c757d; /* Softer, neutral background */
            transition: background-color 0.3s ease;
            padding: 20px;
            height: 250px; /* Increased height */
            display: flex;
            flex-direction: column; /* Stack image, text, and button vertically */
            justify-content: space-between; /* Space between image, text, and button */
            box-sizing: border-box;
            position: relative;
            width: 100%; /* Ensures the card takes full width of the column */
        }

        .applet-flex-container > div img {
            width: 100%; /* Ensure the image takes up the full width of the container */
            height: 150px; /* Set height of the image */
            object-fit: cover; /* Ensures the image covers the container without distortion */
            border-radius: 10px; /* Optional: Matches the card's rounded corners */
        }

        .applet-flex-container > div:hover {
            background-color: #495057; /* Slightly darker on hover */
        }

        .applet-flex-container > div:hover .applet-btn {
            color: white;
        }

        .title {
            margin-top: 1rem;
            text-align: center;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
            color: #6c757d; /* Neutral title color */
        }

        .applet-btn {
            position: relative;
            align-self: flex-end; /* Button aligned at the bottom */
            margin-top: auto; /* Push button to the bottom of the card */
            border-radius: 20px;
            background-color: #f36f57;
            border: none;
            transition: transform 0.3s ease, border 0.3s ease, color 0.3s ease;
            padding: 10px 20px;
        }

        .applet-btn:hover {
            border: 1px solid #ffffff;
            background-color: #6c757d;
            color: #ffffff;
            transform: scale(1.1);
        }

        .navbar {
            background: linear-gradient(500deg, #763196, #642876);
        }

        .navbar .navbar-nav .nav-link {
            color: white;
        }

        .navbar .navbar-brand {
            color: white;
        }

        form .btn {
            border: 1px solid white;
            color: white;
        }

        form .btn:hover {
            background-color: #f36f57;
            color: white;
        }

    </style>
